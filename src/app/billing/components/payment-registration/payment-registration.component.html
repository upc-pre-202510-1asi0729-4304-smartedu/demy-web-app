<h3>{{ 'payments.register-title' | translate }}</h3>

<div class="payment-registration">
  <form #paymentForm="ngForm" (ngSubmit)="onSubmit()" class="form-section">

    <!-- Nombre del estudiante -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>{{ 'payments.first-name' | translate }}</mat-label>
      <input matInput [value]="student.firstName" disabled />
    </mat-form-field>

    <!-- Apellido del estudiante -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>{{ 'payments.last-name' | translate }}</mat-label>
      <input matInput [value]="student.lastName" disabled />
    </mat-form-field>

    <!-- DNI del estudiante -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>{{ 'payments.dni-label' | translate }}</mat-label>
      <input matInput [value]="student.dni" disabled />
    </mat-form-field>

    <!-- Monto de la factura (solo lectura) -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>{{ 'payments.amount' | translate }}</mat-label>
      <input matInput [value]="invoice.amount.format('es-PE') + ' ' + invoice.amount.currency.code" disabled />
    </mat-form-field>

    <!-- Metodo de Pago -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>{{ 'payments.method' | translate }}</mat-label>
      <mat-select [(ngModel)]="selectedMethod" name="method" required>
        <mat-option *ngFor="let m of methods" [value]="m">
          {{ 'payments.methods.' + m | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- BotÃ³n de acciÃ³n -->
    <div class="actions">
      <button mat-flat-button color="primary" type="submit">
        {{ 'payments.register-button' | translate }}
      </button>
    </div>

  </form>
</div>
